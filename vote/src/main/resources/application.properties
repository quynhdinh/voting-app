spring.application.name=vote
server.port=8082
# to be change to aws rds endpoint
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=votedb

spring.kafka.bootstrap-servers=localhost:9092
# set key serializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# set value serializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id=gid

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
spring.cloud.consul.discovery.health-check-url=http://host.docker.internal:8082/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.deregister-critical-service-after=1m

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
