spring.application.name=result
server.port=8083
# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
# Consumer group ID
spring.kafka.consumer.group-id=gid
# Key deserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Value deserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Auto offset reset (earliest/latest/none)
spring.kafka.consumer.auto-offset-reset=earliest

# config postgres
spring.datasource.url=jdbc:postgresql://localhost:5435/result
spring.datasource.username=result
spring.datasource.password=result

# Ensure SQL initialization runs for non-embedded DBs and create the results table from schema.sql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false

spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.instance-id=${spring.application.name}-${server.port}
spring.cloud.consul.discovery.health-check-url=http://host.docker.internal:8083/actuator/health
spring.cloud.consul.discovery.health-check-interval=10s
spring.cloud.consul.discovery.deregister-critical-service-after=1m

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# redis


resilience4j.circuitbreaker.instances.resultServiceCircuitBreaker.slidingWindowSize=5
resilience4j.circuitbreaker.instances.resultServiceCircuitBreaker.minimumNumberOfCalls=2
resilience4j.circuitbreaker.instances.resultServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.resultServiceCircuitBreaker.waitDurationInOpenState=5s